<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mis Emergencias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-title>Â¿Hay personas lesionadas?</ion-title>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-button class="space-label" expand="block" (click)="otherEmergency()">
          No
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-button class="space-label" expand="block" (click)="newEmergency()">
          Si
        </ion-button>
        <ion-spinner *ngIf='isLoading'></ion-spinner>
        <div text-center *ngIf='!isLoading && listEmergencies.length <= 0'>
          <p>No se encontraron emergencias.</p>
        </div>
        <ion-list *ngIf='!isLoading && listEmergencies.length > 0'>
          <ion-item *ngFor="let emergency of listEmergencies" (click)="editEmergency(emergency.id)">
            <ion-thumbnail slot="start">
              <ion-img [src]='emergency.imageUrl'></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ emergency.titulo }}</h2>
              <p>{{ emergency.descripcion }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
